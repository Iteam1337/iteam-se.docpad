<div>
  <ul>
    <li ng-repeat="(i, image) in images">
      <img ng-src="{{image}}" alt="image" ng-click="open(i)" />
    </li>
  </ul>

  <div id="modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-body">
      <img ng-src="{{images[index]}}" alt="active image">
    </div>
    <div class="modal-footer">
      <img ng-repeat="(i, image) in images" ng-src="{{image}}" alt="image" ng-click="switch(i)" />
    </div>
  </div>

</div>
